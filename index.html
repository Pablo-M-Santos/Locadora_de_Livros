<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/imagens/favicon.png" type="image/x-icon">
    <title>Locadora de Livros | Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="container-externo">
        <div class="container-textos">
            <h1>Fazer Login</h1>
            <h2>Preencha o formulário</h2>

            <form class="form" action="dashboard.html" onsubmit="return validateForm()">
                <div class="input">
                    <i class='bx bx-user icon'></i>
                    <input type="text" class="form-input" name="username" id="username" placeholder="Nome de usuário" required>
                </div>
                <div class="input" id="input-2">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" class="form-input" name="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit">ENTRAR</button>
                <a class="recuperarSenha" href="recuperarSenha.html">Esqueci minha senha</a>
            </form>
            
        </div>

        <div class="container-interno">
            <img src="assets/imagens/logo.png" alt="Logo WDA">
            <h2>Seja bem vindo!</h2>
        </div>
    </div>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
